<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/rxjs/dist/rx.all.js"></script>
  <script src="app.js"></script>
  <script src="app_ctl.js"></script>
</head>
  <body ng-app="app">
      <div ng-controller='homeCtl' ng-init='init()'>
      <h1>Lazy Load</h1>

      <div>current value = {{current_value}}</div>
      <br>
      <div ng-repeat='item in model'>
        <b ng-show='$index === (index-1)'>{{item}}</b>
        <p ng-hide='$index === (index-1)'>{{item}}</p>
      </div>
      
    </div>
  </body>
</html>
